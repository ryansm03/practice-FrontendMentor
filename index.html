<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <!---<img class="background-desktop" src="images/pattern-background-desktop.svg" alt="">--->

    <main class="content">
      <img class="illustration" src="images/illustration-hero.svg" alt="">
      <div class="part1">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="part2">
        <div class="icon-music">
          <img src="images/icon-music.svg" alt="" />
        </div>
        <div class="annual-plan">
          <h3>Annual Plan</h2>
        <p>$59.99/year</p>
        </div>
        <div class="change-button">
          <a href="">Change</a>
        </div>  
      </div>

      <div class="part3">
        <a class="myButton" href="">Proceed to Payment</a> <br>
        <a class="cancel-button" href="">Cancel Order</a>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ryan Han</a>.
    </div>
  </body>
</html>
